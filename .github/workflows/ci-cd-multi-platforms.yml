# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  #Allows you to start workflow manually from the actions tab in the interface github.com
  workflow_dispatch:

jobs:
  #CMake builds
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    defaults:
      run:
        shell: ${{ matrix.config.shell }} {0}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        config:
          - {
              name: "Windows MSVC x64",
              os: windows-latest,
              shell: "powershell",
              generator: "Visual Studio 17 2022",
              arch: "x64",
              cc: "cl",
              cxx: "cl",
              cxx_flags: "",
              cxx_standard: 17,
              build_type: Release,
            }
          - {
              name: "Windows MSVC x86",
              os: windows-latest,
              shell: "powershell",
              generator: "Visual Studio 17 2022",
              arch: "Win32",
              cc: "cl",
              cxx: "cl",
              cxx_flags: "",
              cxx_standard: 17,
              build_type: Release,
            }
          - {
              name: "Windows MinGW",
              os: windows-latest,
              shell: "msys2",
              generator: "Ninja",
              cc: "gcc",
              cxx: "g++",
              cxx_flags: "",
              cxx_standard: 17,
              build_type: Release,
            }
          - {
              name: "Ubuntu GCC",
              os: ubuntu-latest,
              shell: "bash",
              generator: "Unix Makefiles",
              cc: "gcc",
              cxx: "g++",
              cxx_flags: "",
              cxx_standard: 17,
              build_type: Release,
            }
          - {
              name: "macOS Clang",
              os: [self-hosted, macOS, ARM64],
              shell: "bash",
              generator: "Unix Makefiles",
              cc: "clang",
              cxx: "clang++",
              cxx_flags: "",
              cxx_standard: 17,
              build_type: Release,
            }

    steps:
      - name: Set Windows enviroment
        if: ${{ (matrix.config.os == 'windows-latest' && matrix.config.cc == 'cl') }}
        uses: ilammy/msvc-dev-cmd@v1

      - name: Set MinGW enviroment
        if: ${{ (matrix.config.os == 'windows-latest' && matrix.config.cc == 'gcc') }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            git
            base-devel
          pacboy: >-
            cmake:p
            ninja:p
            gcc:p
          update: true

      - uses: actions/checkout@v4
        with:
          submodules: recursive

        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      - name: Configure CMake
        run: >
          cmake -B build
          -G "${{ matrix.config.generator }}"
          -A "${{ matrix.config.arch }}"
          -DCMAKE_CXX_COMPILER=${{ matrix.config.cxx }}
          -DCMAKE_C_COMPILER=${{ matrix.config.cc }}
          -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }}
          -S ./

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build build --config ${{ matrix.config.build_type }} --parallel

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Aether_${{ matrix.config.name }}
          path: "build/*"
          include-hidden-files: true
          overwrite: true

      # TODO: add unit tests
      # - name: Test
      #   # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      #   # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      #   run: ctest --test-dir build --build-config ${{ matrix.config.build_type }} --output-on-failure

  #ESP32 Build
  build-esp-idf-component:
    name: ESP-IDF ${{ matrix.idf_ver }} for ${{ matrix.idf_target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # The version names here correspond to the versions of espressif/idf Docker image.
        # See https://hub.docker.com/r/espressif/idf/tags and
        # https://docs.espressif.com/projects/esp-idf/en/latest/esp32/api-guides/tools/idf-docker-image.html
        # for details.
        idf_ver: ["latest"]
        idf_target: ["esp32"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Build Application
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: ${{ matrix.idf_ver }}
          target: ${{ matrix.idf_target }}
          path: "./"
          command: idf.py build

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Aether_${{ matrix.idf_target }}_${{ matrix.idf_ver }}
          path: "*-${{ matrix.idf_ver }}.bin"
